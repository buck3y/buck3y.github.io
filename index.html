  <style>
    :root {
      --color-background: #8B00FF;
      --color-background-overlay: rgba(139, 0, 255, 0.4);
      --color-rain: #AA00FF;
      --color-text-subtle: #E6CCFF;
      --color-text: #FFFFFF;
      --color-accent: #ff6b6b;
      --color-accent-2: #4ecdc4;
      --color-accent-3: #ffe66d;
      --color-weed: #00FF00;
      --font-family: -apple-system, Helvetica, sans-serif;
      --font-size-1: 1rem;
      --font-size-2: 3rem;
      --font-size-base: clamp(16px, 1.2vw, 18px);
      --font-weight-bold: 700;
      --font-weight-normal: 400;
      --line-height-base: 1.4;
      --space-1: 0.5rem;
      --space-2: 1rem;
      --space-3: 4rem;
      --transition-speed: 200ms;
      --border-glow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Psychedelic background effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 40%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 20%, rgba(0, 255, 128, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 45% 90%, rgba(255, 128, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 85% 70%, rgba(128, 0, 255, 0.15) 0%, transparent 50%);
      animation: psychedelic-shift 15s ease-in-out infinite;
      z-index: -3;
    }

    @keyframes psychedelic-shift {
      0%, 100% { 
        background: 
          radial-gradient(circle at 25% 40%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 75% 20%, rgba(0, 255, 128, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 45% 90%, rgba(255, 128, 0, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 85% 70%, rgba(128, 0, 255, 0.15) 0%, transparent 50%);
      }
      50% { 
        background: 
          radial-gradient(circle at 75% 60%, rgba(255, 128, 0, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 25% 80%, rgba(128, 255, 0, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 85% 10%, rgba(0, 128, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 15% 30%, rgba(255, 0, 255, 0.15) 0%, transparent 50%);
      }
    }

    /* Floating weed emojis */
    .weed-float {
      position: fixed;
      pointer-events: none;
      font-size: 2rem;
      animation: float-drift 8s linear infinite;
      opacity: 0.3;
      z-index: -2;
    }

    @keyframes float-drift {
      0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.2;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Trippy glitch effect for title */
    .glitch {
      position: relative;
      color: var(--color-text);
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-bold);
      text-shadow: 
        0 0 10px currentColor,
        0 0 20px var(--color-accent),
        0 0 40px var(--color-accent-2);
      animation: title-glow 3s ease-in-out infinite;
    }

    @keyframes title-glow {
      0%, 100% { transform: scale(1) rotateZ(0deg); }
      25% { transform: scale(1.02) rotateZ(0.5deg); }
      50% { transform: scale(1.01) rotateZ(-0.5deg); }
      75% { transform: scale(1.03) rotateZ(0.3deg); }
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .glitch::before {
      color: var(--color-weed);
      animation: glitch-1 0.8s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .glitch::after {
      color: var(--color-accent);
      animation: glitch-2 0.9s infinite;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-4px); }
      20% { transform: translateX(4px); }
      30% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      50% { transform: translateX(-3px); }
      60% { transform: translateX(3px); }
      70% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      90% { transform: translateX(-2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translateX(0); }
      15% { transform: translateX(3px); }
      25% { transform: translateX(-3px); }
      35% { transform: translateX(2px); }
      45% { transform: translateX(-2px); }
      55% { transform: translateX(4px); }
      65% { transform: translateX(-4px); }
      75% { transform: translateX(1px); }
      85% { transform: translateX(-1px); }
      95% { transform: translateX(2px); }
    }

    /* Psychedelic vapor trail effect */
    .vapor-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%),
        linear-gradient(-45deg, transparent 40%, rgba(0, 255, 0, 0.03) 60%, transparent 80%);
      animation: vapor-dance 12s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes vapor-dance {
      0%, 100% { 
        transform: translateX(-20px) translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      25% { 
        transform: translateX(20px) translateY(-10px) rotate(0.5deg);
        opacity: 0.8;
      }
      50% { 
        transform: translateX(10px) translateY(20px) rotate(-0.5deg);
        opacity: 1.2;
      }
      75% { 
        transform: translateX(-10px) translateY(15px) rotate(0.3deg);
        opacity: 0.9;
      }
    }

    /* Gaming console pattern with RGB shifting */
    .rgb-shift {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 0, 0, 0.01) 2px,
          rgba(255, 0, 0, 0.01) 4px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 0, 0.01) 2px,
          rgba(0, 255, 0, 0.01) 4px
        );
      animation: rgb-chromatic 4s linear infinite;
      z-index: -1;
    }

    @keyframes rgb-chromatic {
      0% { transform: translateX(0px); }
      50% { transform: translateX(1px); }
      100% { transform: translateX(0px); }
    }

    /* Nintendo-style button effects with extra flair */
    .command {
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .command::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .command:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 10px 20px rgba(139, 0, 255, 0.3),
        0 0 20px var(--color-accent),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .command:hover::before {
      left: 100%;
    }

    /* Emoji animations with enhanced effects */
    .key {
      transition: all 0.5s ease;
      text-shadow: 0 0 10px currentColor;
      position: relative;
    }

    .key::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .command:hover .key {
      animation: emoji-dance 0.6s ease-in-out;
      transform: rotate(360deg);
    }

    .command:hover .key::after {
      width: 30px;
      height: 30px;
    }

    @keyframes emoji-dance {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-10deg) scale(1.1); }
      50% { transform: rotate(0deg) scale(1.2); }
      75% { transform: rotate(10deg) scale(1.1); }
    }

    /* Quantum search effect */
    .search-quantum {
      position: relative;
    }

    .search-quantum::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--color-weed), var(--color-accent), var(--color-accent-2), var(--color-accent-3));
      background-size: 400% 400%;
      border-radius: 15px;
      z-index: -1;
      animation: quantum-border 3s ease infinite;
    }

    @keyframes quantum-border {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Enhanced rain with color shifting */
    .rain-color-shift {
      filter: hue-rotate(0deg);
      animation: rain-hue 8s linear infinite;
    }

    @keyframes rain-hue {
      0% { filter: hue-rotate(0deg) saturate(1.2); }
      25% { filter: hue-rotate(90deg) saturate(1.5); }
      50% { filter: hue-rotate(180deg) saturate(1.8); }
      75% { filter: hue-rotate(270deg) saturate(1.5); }
      100% { filter: hue-rotate(360deg) saturate(1.2); }
    }

    /* Particle explosion effect */
    .particle-explosion {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: var(--color-weed);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 100;
    }

    /* Bass drop visual effect */
    @keyframes bass-drop {
      0% { transform: scale(1); box-shadow: none; }
      25% { transform: scale(1.1); box-shadow: 0 0 30px var(--color-weed); }
      50% { transform: scale(0.9); box-shadow: 0 0 50px var(--color-accent-2); }
      75% { transform: scale(1.05); box-shadow: 0 0 40px var(--color-accent); }
      100% { transform: scale(1); box-shadow: none; }
    }

    /* Music visualization bars */
    .music-visualizer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
      height: 40px;
      opacity: 0.6;
    }

    .music-bar {
      width: 4px;
      background: linear-gradient(to top, var(--color-weed), var(--color-accent-2));
      animation: music-pulse 0.5s ease-in-out infinite alternate;
      transform-origin: bottom;
    }

    .music-bar:nth-child(1) { animation-delay: 0s; }
    .music-bar:nth-child(2) { animation-delay: 0.1s; }
    .music-bar:nth-child(3) { animation-delay: 0.2s; }
    .music-bar:nth-child(4) { animation-delay: 0.3s; }
    .music-bar:nth-child(5) { animation-delay: 0.1s; }
    .music-bar:nth-child(6) { animation-delay: 0.4s; }
    .music-bar:nth-child(7) { animation-delay: 0.0s; }
    .music-bar:nth-child(8) { animation-delay: 0.2s; }

    @keyframes music-pulse {
      0% { transform: scaleY(0.3); }
      100% { transform: scaleY(1); }
    }

    /* Matrix-style text */
    .matrix-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.2;
      color: var(--color-weed);
      opacity: 0.1;
      z-index: -2;
      overflow: hidden;
    }

    .matrix-char {
      position: absolute;
      animation: matrix-fall 4s linear infinite;
    }

    @keyframes matrix-fall {
      0% { 
        transform: translateY(-20px);
        opacity: 0;
      }
      5% { opacity: 1; }
      95% { opacity: 1; }
      100% { 
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Trippy cursor trail */
    .cursor-trail {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: cursor-pulse 0.5s ease-out;
    }

    @keyframes cursor-pulse {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    /* Holographic subtitle */
    .subtitle {
      color: var(--color-text-subtle);
      font-size: var(--font-size-1);
      font-weight: var(--font-weight-normal);
      margin-top: var(--space-1);
      text-align: center;
      display: block;
      position: relative;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 400% 400%;
      animation: holographic-text 4s ease infinite;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes holographic-text {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Retro scanlines with noise */
    .scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(
          to bottom,
          transparent 50%,
          rgba(255, 255, 255, 0.01) 51%
        ),
        radial-gradient(ellipse at center, transparent 40%, rgba(0, 255, 0, 0.02) 41%);
      background-size: 1px 6px, 100px 100px;
      animation: scan-flicker 0.1s linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes scan-flicker {
      0% { opacity: 1; }
      95% { opacity: 1; }
      96% { opacity: 0.98; }
      97% { opacity: 1; }
      98% { opacity: 0.99; }
      99% { opacity: 1; }
      100% { opacity: 1; }
    }

    /* Nuclear symbol rotation */
    .nuclear-symbol {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 4rem;
      opacity: 0.05;
      animation: nuclear-spin 20s linear infinite;
      z-index: -2;
    }

    @keyframes nuclear-spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Add gaming console style power LED */
    .power-led {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--color-weed);
      box-shadow: 0 0 20px var(--color-weed);
      animation: power-blink 2s ease-in-out infinite;
    }

    @keyframes power-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* General styles */
    html {
      background-color: var(--color-background);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-base);
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }

    main {
      align-items: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: var(--space-3) var(--space-2);
      position: relative;
      width: 100vw;
    }

    h1 {
      margin: 0 0 var(--space-1) 0;
      text-align: center;
      position: relative;
    }
  </style>
