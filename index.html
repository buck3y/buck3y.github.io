<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Room300 - Enhanced Dashboard</title>
<style>
  :root {
    --color-background: #0a0a0a;
    --color-primary: #00ff41;
    --color-secondary: #9d00ff;
    --color-accent: #ff00ff;
    --color-text: #00ff41;
    --color-text-dim: #00ff4180;
    --font-family: 'Courier New', monospace;
    --font-size-base: clamp(14px, 1.2vw, 16px);
    --transition-speed: 300ms;
    --glow-intensity: 0 0 20px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: var(--color-background);
    font-family: var(--font-family);
    font-size: var(--font-size-base);
    color: var(--color-text);
    overflow: hidden;
    position: relative;
    min-height: 100vh;
  }

  /* Main Container */
  .container {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
  }

  /* Logo/Title */
  .logo {
    font-size: clamp(2rem, 5vw, 4rem);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin-bottom: 3rem;
    position: relative;
    animation: glitch 2s infinite;
    text-shadow: var(--glow-intensity) var(--color-primary);
  }

  .logo::before,
  .logo::after {
    content: 'ROOM300';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .logo::before {
    animation: glitch-1 0.5s infinite;
    color: var(--color-accent);
    z-index: -1;
  }

  .logo::after {
    animation: glitch-2 0.5s infinite;
    color: var(--color-secondary);
    z-index: -2;
  }

  @keyframes glitch {
    0%, 90%, 100% { transform: translate(0); }
    91% { transform: translate(-2px, 2px); }
    92% { transform: translate(2px, -2px); }
    93% { transform: translate(-1px, 1px); }
  }

  @keyframes glitch-1 {
    0%, 90%, 100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0); }
    20% { clip-path: polygon(0 15%, 100% 15%, 100% 30%, 0 30%); transform: translate(-2px); }
    40% { clip-path: polygon(0 45%, 100% 45%, 100% 60%, 0 60%); transform: translate(2px); }
    60% { clip-path: polygon(0 75%, 100% 75%, 100% 90%, 0 90%); transform: translate(-1px); }
  }

  @keyframes glitch-2 {
    0%, 90%, 100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0); }
    25% { clip-path: polygon(0 5%, 100% 5%, 100% 20%, 0 20%); transform: translate(1px); }
    45% { clip-path: polygon(0 35%, 100% 35%, 100% 50%, 0 50%); transform: translate(-2px); }
    65% { clip-path: polygon(0 65%, 100% 65%, 100% 80%, 0 80%); transform: translate(2px); }
  }

  /* Search Bar */
  .search-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin-bottom: 3rem;
  }

  .search-input {
    width: 100%;
    padding: 1rem 2rem;
    background: rgba(0, 255, 65, 0.05);
    border: 2px solid var(--color-text-dim);
    color: var(--color-text);
    font-family: inherit;
    font-size: 1.2rem;
    outline: none;
    transition: all var(--transition-speed);
    border-radius: 0;
  }

  .search-input:focus {
    border-color: var(--color-primary);
    background: rgba(0, 255, 65, 0.1);
    box-shadow: var(--glow-intensity) var(--color-primary),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
  }

  .search-input::placeholder {
    color: var(--color-text-dim);
  }

  /* Commands Grid */
  .commands-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 1200px;
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .command-card {
    background: rgba(0, 255, 65, 0.03);
    border: 1px solid var(--color-text-dim);
    padding: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all var(--transition-speed);
    position: relative;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }

  .command-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
    transition: left 0.5s;
  }

  .command-card:hover::before {
    left: 100%;
  }

  .command-card:hover {
    border-color: var(--color-primary);
    background: rgba(0, 255, 65, 0.1);
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3),
                var(--glow-intensity) var(--color-primary);
  }

  .command-icon {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  .command-name {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  /* Time Display */
  .time-display {
    position: fixed;
    top: 2rem;
    right: 2rem;
    font-size: 1.2rem;
    color: var(--color-text-dim);
    font-family: inherit;
    letter-spacing: 0.2em;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  /* Status Indicator */
  .status-indicator {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--color-text-dim);
    font-size: 0.8rem;
    text-transform: uppercase;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    background: var(--color-primary);
    border-radius: 50%;
    animation: blink 1s infinite;
    box-shadow: var(--glow-intensity) var(--color-primary);
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .commands-grid {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    
    .time-display {
      font-size: 1rem;
      top: 1rem;
      right: 1rem;
    }
    
    .logo {
      font-size: 2rem;
      letter-spacing: 0.2em;
    }
  }
  
  <div class="container">
    <h1 class="logo">ROOM300</h1>
    
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Enter command or search..." autofocus>
    </div>
    
    <div class="commands-grid" id="commandsGrid">
      <!-- Commands will be populated here -->
    </div>
  </div>
  
  <div class="time-display" id="timeDisplay"></div>
  <div class="status-indicator">
    <span class="status-dot"></span>
    <span>SYSTEM ONLINE</span>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      commands: [
        { icon: '📬', name: 'Tutanota', url: 'https://mail.tutanota.com' },
        { icon: '📧', name: 'Temp Mail', url: 'https://zemail.me/' },
        { icon: '✉️', name: 'Disroot', url: 'https://webmail.disroot.org/' },
        { icon: '🛜', name: 'RSS', url: 'https://rss.room300.net' },
        { icon: '📂', name: 'Drive', url: 'https://drive.room300.net' },
        { icon: '📔', name: 'Notebook', url: 'https://notebook.room300.net' },
        { icon: '📺', name: 'Jellyfin', url: 'https://tv.room300.net' },
        { icon: '🎵', name: 'Jukebox', url: 'https://jukebox.room300.net' },
        { icon: '🎶', name: 'YT Music', url: 'https://music.youtube.com' },
        { icon: '📹', name: 'Youtube', url: 'https://youtube.com' },
        { icon: '📍', name: 'IP Location', url: 'https://ipleak.net/' },
        { icon: '🪛', name: 'Speedtest', url: 'https://real-debrid.com/speedtest' },
        { icon: '📡', name: 'Seedbox', url: 'https://seedbox.room300.net' },
        { icon: '💿', name: 'Soulseek', url: 'https://soulseek.room300.net' },
        { icon: '🗄️', name: 'Debrid', url: 'https://real-debrid.com/' },
        { icon: '🗑️', name: 'Bin', url: 'https://bin.room300.net' },
        { icon: '📷', name: 'Photos', url: 'https://photos.room300.net' },
        { icon: '🧑‍💻', name: 'Admin', url: 'https://admin.room300.net' },
      ],
      defaultSearchUrl: 'https://www.startpage.com/sp/search?query=',
    };

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      init() {
        const columnCount = Math.floor(this.canvas.width / this.fontSize);
        this.columns = Array(columnCount).fill(1);
      }

      draw() {
        this.ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.ctx.fillStyle = '#00ff41';
        this.ctx.font = `${this.fontSize}px monospace`;
        
        this.columns.forEach((y, index) => {
          const char = this.chars[Math.floor(Math.random() * this.chars.length)];
          const x = index * this.fontSize;
          
          this.ctx.fillStyle = `rgba(0, 255, 65, ${Math.random()})`;
          this.ctx.fillText(char, x, y * this.fontSize);
          
          if (y * this.fontSize > this.canvas.height && Math.random() > 0.975) {
            this.columns[index] = 0;
          }
          this.columns[index]++;
        });
      }

      animate() {
        this.draw();
        setTimeout(() => requestAnimationFrame(() => this.animate()), CONFIG.matrixRainSpeed);
      }
    }

    // Initialize Matrix Rain
    const matrixCanvas = document.getElementById('matrix-rain');
    const matrix = new MatrixRain(matrixCanvas);
    matrix.animate();

    // Populate Commands
    function populateCommands() {
      const grid = document.getElementById('commandsGrid');
      CONFIG.commands.forEach(cmd => {
        const card = document.createElement('a');
        card.href = cmd.url;
        card.className = 'command-card';
        card.target = '_blank';
        card.rel = 'noopener noreferrer';
        card.innerHTML = `
          <div class="command-icon">${cmd.icon}</div>
          <div class="command-name">${cmd.name}</div>
        `;
        grid.appendChild(card);
      });
    }

    // Search Functionality
    const searchInput = document.getElementById('searchInput');
    let commandsVisible = true;

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (query) {
          // Check if it's a URL
          if (query.match(/^(https?:\/\/)|(www\.)/i)) {
            window.open(query.startsWith('http') ? query : `https://${query}`, '_blank');
          } else {
            // Check if it matches a command
            const command = CONFIG.commands.find(cmd => 
              cmd.name.toLowerCase().includes(query.toLowerCase())
            );
            if (command) {
              window.open(command.url, '_blank');
            } else {
              // Default search
              window.open(CONFIG.defaultSearchUrl + encodeURIComponent(query), '_blank');
            }
          }
          searchInput.value = '';
        }
      }
    });

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.command-card');
      
      cards.forEach(card => {
        const name = card.querySelector('.command-name').textContent.toLowerCase();
        if (query === '') {
          card.style.display = 'flex';
          card.style.opacity = '1';
        } else if (name.includes(query)) {
          card.style.display = 'flex';
          card.style.opacity = '1';
        } else {
          card.style.opacity = '0.2';
        }
      });
    });

    // Time Display
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('timeDisplay').textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      // Focus search on any key press (except special keys)
      if (!searchInput.matches(':focus') && e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
        searchInput.focus();
      }
      
      // Escape to clear search
      if (e.key === 'Escape') {
        searchInput.value = '';
        searchInput.blur();
        document.querySelectorAll('.command-card').forEach(card => {
          card.style.display = 'flex';
          card.style.opacity = '1';
        });
      }
    });

    // Initialize
    populateCommands();

    // Add some cyberpunk console messages
    console.log('%c ROOM300 SYSTEM INITIALIZED ', 'background: #00ff41; color: #000; font-size: 20px; font-weight: bold; padding: 10px;');
    console.log('%c Welcome to the Matrix ', 'color: #00ff41; font-size: 14px;');
    console.log('%c Type to search • Enter to execute • ESC to clear ', 'color: #00ff4180; font-size: 12px;');
  </script>
</body>
</html>
